<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mi P치gina con Bootstrap 5.1.3</title>
     <!-- Bootstrap CSS -->
     <link href="../css/bootstrap.css" rel="stylesheet">
     <link href="css/slider.css" rel="stylesheet">
     <link href="css/jeep-style.css" rel="stylesheet">
</head>

<body>
     <main>
          <section>
              <div id="jeepSlider" class="custom-carousel">
                  <div class="custom-carousel-indicators">
                      <span data-slide-to="0" class="active-indicator" aria-label="Slide 1"></span>
                      <span data-slide-to="1" aria-label="Slide 2"></span>
                      <span data-slide-to="2" aria-label="Slide 3"></span>
                  </div>
                  <div class="custom-carousel-inner">
                      <div class="custom-carousel-item active-slide">
                          <img 
                              src="assets/img/jeep-wrangler-rubicon-2024-desktop.jpg"
                              srcset="assets/img/jeep-wrangler-rubicon-2024-portada-mobile.jpg 600w,
                                      assets/img/jeep-wrangler-rubicon-2024-desktop-2.jpg 1280w"
                              sizes="(max-width: 768px) 600px, 1280px"
                              alt="Jeep Image 1">
                      </div>
                      <div class="custom-carousel-item">
                          <img 
                              src="assets/img/jeep-wrangler-rubicon-2024-desktop.jpg"
                              srcset="assets/img/jeep-wrangler-rubicon-2024-portada-mobile.jpg 600w,
                                      assets/img/jeep-wrangler-rubicon-2024-desktop-2.jpg 1280w"
                              sizes="(max-width: 768px) 600px, 1280px"
                              alt="Jeep Image 2">
                      </div>
                      <div class="custom-carousel-item">
                          <img 
                              src="assets/img/jeep-wrangler-rubicon-2024-desktop.jpg"
                              srcset="assets/img/jeep-wrangler-rubicon-2024-portada-mobile.jpg 600w,
                                      assets/img/jeep-wrangler-rubicon-2024-desktop-2.jpg 1280w"
                              sizes="(max-width: 768px) 600px, 1280px"
                              alt="Jeep Image 3">
                      </div>
                  </div>
              </div>
          </section>
      </main>
      
      
      
      
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
     <script>
          document.addEventListener("DOMContentLoaded", function () {
    const slides = document.querySelectorAll(".custom-carousel-item");
    const dots = document.querySelectorAll(".custom-carousel-indicators span");
    
    if (slides.length === 0 || dots.length === 0) {
        console.error("No se encontraron slides o dots. Verifica tu HTML.");
        return;
    }
    
    let currentSlide = 0;
    slides[currentSlide].classList.add("active-slide");
    dots[currentSlide].classList.add("active-indicator");
    
    let slideInterval = setInterval(nextSlide, 6000); // Cambia cada 6 segundos
    
    function nextSlide() {
        slides[currentSlide].style.transition = "opacity 0.8s ease"; 
        slides[currentSlide].style.opacity = "0"; // Inicia el desvanecimiento del slide actual
        
        // Espera un poco menos que la duraci칩n de la transici칩n para cambiar el slide
        setTimeout(() => {
            slides[currentSlide].classList.remove("active-slide");
            dots[currentSlide].classList.remove("active-indicator");
            
            currentSlide = (currentSlide + 1) % slides.length;

            slides[currentSlide].classList.add("active-slide");
            dots[currentSlide].classList.add("active-indicator");

            // Configura el nuevo slide para que sea visible enseguida
            slides[currentSlide].style.transition = "opacity 0.8s ease"; 
            slides[currentSlide].style.opacity = "1";
        }, 300); // Ajusta este tiempo para sincronizar mejor la transici칩n
    }
    
    function goToSlide(index) {
        slides[currentSlide].style.transition = "opacity 0.8s ease";
        slides[currentSlide].style.opacity = "0";
        
        setTimeout(() => {
            slides[currentSlide].classList.remove("active-slide");
            dots[currentSlide].classList.remove("active-indicator");
            
            currentSlide = index;

            slides[currentSlide].classList.add("active-slide");
            dots[currentSlide].classList.add("active-indicator");

            slides[currentSlide].style.transition = "opacity 0.8s ease";
            slides[currentSlide].style.opacity = "1";
        }, 300); 

        resetInterval();
    }
    
    function resetInterval() {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, 6000); // Restablece el intervalo a 6 segundos
    }
    
    dots.forEach((dot, index) => {
        dot.addEventListener("click", function () {
            goToSlide(index);
        });
    });
});

     </script>
</body>

</html>
