<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mi Página con Bootstrap 5.1.3</title>
     <!-- Bootstrap CSS -->
     <link href="../css/bootstrap.css" rel="stylesheet">
     <link href="css/slider.css" rel="stylesheet">
     <link href="css/jeep-style.css" rel="stylesheet">
</head>

<body>
     <main>
          <section>
              <!-- Slider de Escritorio -->
              <div id="desktopSlider" class="custom-carousel desktop-slider">
                  <div class="custom-carousel-indicators">
                      <span data-slide-to="0" class="active-indicator" aria-label="Slide 1"></span>
                      <span data-slide-to="1" aria-label="Slide 2"></span>
                      <span data-slide-to="2" aria-label="Slide 3"></span>
                  </div>
                  <div class="custom-carousel-inner">
                      <div class="custom-carousel-item active-slide">
                          <img src="assets/img/jeep-wrangler-rubicon-2024-desktop.jpg" alt="Jeep Image 1">
                      </div>
                      <div class="custom-carousel-item">
                          <img src="assets/img/jeep-wrangler-rubicon-2024-desktop-2.jpg" alt="Jeep Image 2">
                      </div>
                      <div class="custom-carousel-item">
                          <img src="assets/img/jeep-wrangler-rubicon-2024-desktop-3.jpg" alt="Jeep Image 3">
                      </div>
                  </div>
              </div>
      
              <!-- Slider Móvil -->
              <div id="mobileSlider" class="custom-carousel mobile-slider">
                  <div class="custom-carousel-indicators">
                      <span data-slide-to="0" class="active-indicator" aria-label="Slide 1"></span>
                      <span data-slide-to="1" aria-label="Slide 2"></span>
                      <span data-slide-to="2" aria-label="Slide 3"></span>
                  </div>
                  <div class="custom-carousel-inner">
                      <div class="custom-carousel-item active-slide">
                          <img src="assets/img/jeep-wrangler-rubicon-2024-portada-mobile.jpg" alt="Jeep Image 1">
                      </div>
                      <div class="custom-carousel-item">
                          <img src="assets/img/jeep-wrangler-rubicon-2024-portada-mobile.jpg" alt="Jeep Image 2">
                      </div>
                      <div class="custom-carousel-item">
                          <img src="assets/img/jeep-wrangler-rubicon-2024-portada-mobile.jpg" alt="Jeep Image 3">
                      </div>
                  </div>
              </div>
          </section>
      </main>
      
      
      
      
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
     <script>
          document.addEventListener("DOMContentLoaded", function () {
    // Función para inicializar el slider activo
    function initSlider(sliderId) {
        const slider = document.getElementById(sliderId);
        const slides = slider.querySelectorAll(".custom-carousel-item");
        const dots = slider.querySelectorAll(".custom-carousel-indicators span");

        if (slides.length === 0 || dots.length === 0) {
            console.error(`No se encontraron slides o dots en el slider ${sliderId}. Verifica tu HTML.`);
            return;
        }

        let currentSlide = 0;
        slides[currentSlide].classList.add("active-slide");
        dots[currentSlide].classList.add("active-indicator");

        let slideInterval = setInterval(nextSlide, 6000);

        function nextSlide() {
            slides[currentSlide].style.transition = "opacity 0.8s ease";
            slides[currentSlide].style.opacity = "0";

            setTimeout(() => {
                slides[currentSlide].classList.remove("active-slide");
                dots[currentSlide].classList.remove("active-indicator");

                currentSlide = (currentSlide + 1) % slides.length;

                slides[currentSlide].classList.add("active-slide");
                dots[currentSlide].classList.add("active-indicator");

                slides[currentSlide].style.transition = "opacity 0.8s ease";
                slides[currentSlide].style.opacity = "1";
            }, 300);
        }

        function goToSlide(index) {
            slides[currentSlide].style.transition = "opacity 0.8s ease";
            slides[currentSlide].style.opacity = "0";

            setTimeout(() => {
                slides[currentSlide].classList.remove("active-slide");
                dots[currentSlide].classList.remove("active-indicator");

                currentSlide = index;

                slides[currentSlide].classList.add("active-slide");
                dots[currentSlide].classList.add("active-indicator");

                slides[currentSlide].style.transition = "opacity 0.8s ease";
                slides[currentSlide].style.opacity = "1";
            }, 300);

            resetInterval();
        }

        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 6000);
        }

        dots.forEach((dot, index) => {
            dot.addEventListener("click", function () {
                goToSlide(index);
            });
        });
    }

    // Inicializa los sliders según el dispositivo
    function initSlidersBasedOnViewport() {
        if (window.innerWidth <= 768) {
            document.getElementById('desktopSlider').style.display = 'none';
            document.getElementById('mobileSlider').style.display = 'block';
            initSlider('mobileSlider');
        } else {
            document.getElementById('desktopSlider').style.display = 'block';
            document.getElementById('mobileSlider').style.display = 'none';
            initSlider('desktopSlider');
        }
    }

    // Llama a la función en la carga de la página y en redimensionamiento
    initSlidersBasedOnViewport();
    window.addEventListener('resize', initSlidersBasedOnViewport);
});

     </script>
     
     
</body>

</html>
